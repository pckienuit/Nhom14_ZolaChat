<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>API Monitor - ZaloClone Admin</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="stylesheet" href="css/dashboard.css?v=4">
    <link rel="stylesheet" href="css/components.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        .status-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .endpoint-list {
            display: grid;
            gap: 12px;
        }

        .endpoint-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .endpoint-info h4 {
            margin: 0 0 4px 0;
            color: var(--text-primary);
            font-size: 14px;
        }

        .endpoint-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .endpoint-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .endpoint-badge.get {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .endpoint-badge.post {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .endpoint-badge.put {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        .endpoint-badge.delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }

        .metric-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>ZaloClone</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="api.html" class="active">
                        <i class="fas fa-server"></i>
                        <span>API Monitor</span>
                    </a>
                </li>
                <li>
                    <a href="stickers.html">
                        <i class="fas fa-face-smile"></i>
                        <span>Sticker Packs</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Người dùng</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">API Monitor</h1>
            <div class="user-info">
                <span id="adminEmail">admin@example.com</span>
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="content">
            <!-- Server Status -->
            <div class="api-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div style="flex: 1;">
                    <strong id="statusText">Đang kiểm tra...</strong>
                    <p style="margin: 4px 0 0 0; font-size: 13px; color: var(--text-secondary);">
                        API Server: <span id="apiUrl">https://zolachat.site</span>
                    </p>
                </div>
                <button class="refresh-btn" onclick="refreshStatus()">
                    <i class="fas fa-sync-alt"></i>
                    Làm mới
                </button>
            </div>

            <!-- Metrics -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Uptime</div>
                    <div class="metric-value" id="uptime">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">WebSocket Clients</div>
                    <div class="metric-value" id="wsClients">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Memory (Heap)</div>
                    <div class="metric-value" id="memory">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Version</div>
                    <div class="metric-value" id="version" style="font-size: 24px;">-</div>
                </div>
            </div>

            <!-- API Endpoints -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-plug"></i> API Endpoints</h2>
                </div>
                <div class="card-body">
                    <div class="endpoint-list" id="endpointList">
                        <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                            Đang tải...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Raw Response -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-code"></i> Health Response</h2>
                </div>
                <div class="card-body">
                    <div class="code-block" id="rawResponse">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
