<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - ZaloClone Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>ZaloClone</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="stickers.html">
                        <i class="fas fa-face-smile"></i>
                        <span>Sticker Packs</span>
                    </a>
                </li>
                <li>
                    <a href="users.html" class="active">
                        <i class="fas fa-users"></i>
                        <span>Người dùng</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-flag"></i>
                        <span>Báo cáo</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Cài đặt</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">Quản lý Người dùng</h1>
            <div class="user-info">
                <span id="adminEmail">admin@example.com</span>
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Action Bar -->
            <div class="action-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Tìm theo email, tên hoặc số điện thoại...">
                </div>
                <div class="action-buttons">
                    <select id="filterStatus" class="filter-select">
                        <option value="all">Tất cả</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="banned">Bị khóa</option>
                        <option value="verified">Đã xác minh</option>
                    </select>
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <table class="data-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Người dùng</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Trạng thái</th>
                            <th>Ngày tham gia</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="6" class="loading-cell">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- User Detail Modal -->
    <div class="modal" id="userModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chi tiết Người dùng</h2>
                <button class="modal-close" id="closeUserModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="userDetail">
                <!-- User details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="closeUserBtn">Đóng</button>
                <button class="btn btn-warning" id="toggleBanBtn">
                    <i class="fas fa-ban"></i> <span>Ban User</span>
                </button>
                <button class="btn btn-primary" id="toggleVerifyBtn">
                    <i class="fas fa-check-circle"></i> <span>Xác minh</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>

    <style>
        /* Additional styles for users page */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--bg-dark);
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .loading-cell {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem !important;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }

        .status-offline {
            background: rgba(107, 114, 128, 0.15);
            color: #9ca3af;
        }

        .status-banned {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
        }

        .status-verified {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .btn-warning {
            background: var(--warning);
            color: #1f2937;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .user-detail-grid {
            display: grid;
            gap: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--bg-dark);
            border-radius: var(--radius);
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            font-weight: 500;
        }
    </style>
</body>

</html>
