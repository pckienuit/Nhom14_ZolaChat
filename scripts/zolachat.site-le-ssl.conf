<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName zolachat.site
    ServerAlias www.zolachat.site
    DocumentRoot /var/www/admin

    ProxyPreserveHost On

    # Health check endpoint (direct - no /api prefix)
    ProxyPass /health http://localhost:3000/health
    ProxyPassReverse /health http://localhost:3000/health

    # Specific API routes first (more specific before generic)
    ProxyPass /api/stickers http://localhost:3001/api/stickers
    ProxyPassReverse /api/stickers http://localhost:3001/api/stickers

    ProxyPass /api/rembg http://localhost:5000/api/rembg
    ProxyPassReverse /api/rembg http://localhost:5000/api/rembg

    # Main API (generic route - must be last)
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    <Directory "/var/www/admin">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /user /var/www/stickers/user
    Alias /thumbnails /var/www/stickers/thumbnails
    <Directory "/var/www/stickers">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        Header set Access-Control-Allow-Origin "*"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/zolachat.site_error.log
    CustomLog ${APACHE_LOG_DIR}/zolachat.site_access.log combined

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/zolachat.site/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/zolachat.site/privkey.pem
</VirtualHost>
</IfModule>
